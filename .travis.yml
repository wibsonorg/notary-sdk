dist: xenial
language: node_js

node_js:
- '8'

env:
- WORKING_DIR=notary-api SKIP_AUDIT=true SKIP_TESTS=true
- WORKING_DIR=notary-signing-service SKIP_AUDIT=true SKIP_TESTS=true

cache:
  directories:
  - "$WORKING_DIR/node_modules"

before_install: npm i -g npm@6.1.0

install:
- cd $WORKING_DIR
- npm install

before_script:
  - npm run lint
  - npm audit || $SKIP_AUDIT
  - npm run test:coverage || $SKIP_TESTS
  - bash <(curl -s https://codecov.io/bash) -f coverage/lcov.info || $SKIP_TESTS

script: npm run build

before_deploy: npm run publish

deploy:
  provider: releases
  api-key:
    secure: 
  file_glob: true
  file: "artifacts/*.tar.gz"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: change
